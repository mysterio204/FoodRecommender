<ion-header>

	<ion-navbar>
		<ion-title><img class="head-logo"src="assets/header.png"/></ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

		<ion-card class ="foodcard">
			<div class="bar bar-header item-input">
				<ion-row>
					<ion-col width-40>
						<ion-input type="text" placeholder="Neuer Vorrat" ng-model="VorraetePage" [value]="neuerVorrat" [(ngModel)]="neuerVorrat">
						</ion-input>
					</ion-col>
					<ion-col width-40>
						<ion-input type="text" placeholder="Menge" ng-model="VorraetePage"  [value]="neueMenge" [(ngModel)]="neueMenge">
						</ion-input>
					</ion-col>
					<ion-col width-20>
						<button ion-button (click)="addVorrat()">
							Hinzuf√ºgen
						</button>
					</ion-col>
				</ion-row>
			</div>
		</ion-card>

		<ion-card class ="foodcard" *ngFor="let item of itemlist">
			<ion-row>
				<ion-col width-50><ion-label>{{item.name}}</ion-label></ion-col>
				<ion-col width-10><ion-label><ion-icon name="add-circle" (click)="increaseSupply(item.id)"></ion-icon></ion-label></ion-col>
				<ion-col width-20><ion-label>{{item.menge}}</ion-label></ion-col>
				<ion-col width-10><ion-label><ion-icon name="remove-circle" (click)="reduceSupply(item.id)"></ion-icon></ion-label></ion-col>
				<ion-col width-10><ion-label><ion-icon name="trash" (click)="deleteSupply(item.id)"></ion-icon></ion-label></ion-col>
			</ion-row>
		</ion-card>

	</ion-list>

</ion-content>
