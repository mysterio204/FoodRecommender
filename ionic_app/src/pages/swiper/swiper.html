<ion-header>
    <ion-toolbar>
        <ion-title>
            Zutaten Bewertung
        </ion-title>
      <ion-buttons start>
        <img class="header-icon" src="./assets/foodicon.png" />
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="home" padding>
    <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutright)="voteUp(true)" (throwoutleft)="voteUp(false)"
         id="card-stack">
        <ion-card #mycards1 swing-card *ngFor="let ingr of ingrList">
          <div class="ingr">
            <img  class="ingr-img" src="./assets/ingr_img/{{ingr.Bild}}"/>
            <h1 class="ingr-label">{{ingr.Zutat}}</h1>
          </div>
        </ion-card>
    </div>


  <ion-row class="tinder-buttons">
    <ion-col>
      <div class="dismiss-button" (click)="voteUp(false)">
        <ion-icon class="dismiss" name="add-circle"></ion-icon>
      </div>
    </ion-col>
    <ion-col>
      <div class="skip-button" (click)="skipIngr()">
        <ion-icon name="skip-forward"></ion-icon>
      </div>
    </ion-col>

    <ion-col>
      <div class="like-button" (click)="voteUp(true)">
        <ion-icon name="heart"></ion-icon>
      </div>
    </ion-col>

  </ion-row>

  <div class="skip">
    <button ion-button full clear (click)="skip()">Ãœberspringen</button>
  </div>
</ion-content>
