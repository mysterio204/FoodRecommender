<ion-header>

  <ion-navbar>
    <ion-title><img class="head-logo"src="assets/header.png"/></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
    <ion-card class ="foodcard" *ngFor="let recipe of recipesList" (click)="openPage(event, recipe)">
        <div class="image">
          <img src="{{recipe.img}}" alt="" />
          <h2>
            <span>
              <ion-icon *ngIf="recipe.rating > 1" name="star"></ion-icon>
              <ion-icon *ngIf="recipe.rating > 2" name="star"></ion-icon>
              <ion-icon *ngIf="recipe.rating > 3" name="star"></ion-icon>
              <ion-icon *ngIf="recipe.rating > 4" name="star"></ion-icon>
              <ion-icon *ngIf="recipe.rating == 5" name="star"></ion-icon>
              <ion-icon *ngIf="recipe.rating < 5" name="star-outline"></ion-icon>
              <ion-icon *ngIf="recipe.rating < 4" name="star-outline"></ion-icon>
              <ion-icon *ngIf="recipe.rating < 3" name="star-outline"></ion-icon>
              <ion-icon *ngIf="recipe.rating < 2" name="star-outline"></ion-icon>
              <ion-icon *ngIf="recipe.rating < 1" name="star-outline"></ion-icon>
              <span class='spacer'></span>
            </span>
          </h2>
        </div>

      <ion-card-content>
        <ion-card-title>
          {{recipe.title}}
          </ion-card-title>
          <span>

          </span>
      </ion-card-content>
    </ion-card>
</ion-list>


  <!-- <button ion-button color="primary" (click)="openPage()">GoTo Page</button> -->

</ion-content>
