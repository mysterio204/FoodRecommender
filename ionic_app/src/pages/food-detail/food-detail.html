<ion-header>

  <ion-navbar>
    <ion-title>Rezeptdetails</ion-title>
    <ion-buttons end>
        <button ion-button icon-only [color]= "!details.favorite ? 'grey':'danger'" (click)="toggleFavorites(details)">
            <ion-icon name="heart" ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="detailcontainer">

  <h2 class="recipe-title">{{recipe.title}}</h2>
  <img class="detailimage" src="{{recipe.img}}"/>
  <div class="rating-details">
        <span>
          <ion-icon *ngIf="recipe.rating > 1" name="star"></ion-icon>
          <ion-icon *ngIf="recipe.rating > 2" name="star"></ion-icon>
          <ion-icon *ngIf="recipe.rating > 3" name="star"></ion-icon>
          <ion-icon *ngIf="recipe.rating > 4" name="star"></ion-icon>
          <ion-icon *ngIf="recipe.rating == 5" name="star"></ion-icon>
          <ion-icon *ngIf="recipe.rating < 5" name="star-outline"></ion-icon>
          <ion-icon *ngIf="recipe.rating < 4" name="star-outline"></ion-icon>
          <ion-icon *ngIf="recipe.rating < 3" name="star-outline"></ion-icon>
          <ion-icon *ngIf="recipe.rating < 2" name="star-outline"></ion-icon>
          <ion-icon *ngIf="recipe.rating < 1" name="star-outline"></ion-icon>
          <span>({{recipe.ratingsCount}})</span>
          <span class='spacer'></span>
        </span>
  </div>

    <div class="info">
            <span class="level">
                   <img class="level-recipe-img" *ngIf="recipe.difficulty == 'leicht'" src="./assets/profile/cooking-level-low.png"/>
                   <img class="level-recipe-img" *ngIf="recipe.difficulty == 'mittel'" src="./assets/profile/cooking-level-mid.png"/>
                   <img class="level-recipe-img" *ngIf="recipe.difficulty == 'schwer'" src="./assets/profile/bcooking-level-high.png"/>
            </span>

            <span class="level-recipe-label">
                    {{recipe.difficulty}}
            </span>

            <span class="money">
                         <img class="money-recipe-img" *ngIf="recipe.money == 1" src="./assets/profile/budget-low.png"/>
                         <img class="money-recipe-img" *ngIf="recipe.money == 2" src="./assets/profile/budget-mid.png"/>
                         <img class="money-recipe-img" *ngIf="recipe.money == 3" src="./assets/profile/budget-high.png"/>
            </span>


            <span class="money-recipe-label">
                        <span *ngIf="recipe.money == 1">günstig</span>
                         <span *ngIf="recipe.money == 2">mittel</span>
                         <span *ngIf="recipe.money == 3">teuer</span>
            </span>

            <span class="time">
                         <img class="time-recipe-img" src="./assets/profile/time-low.png"/>
            </span>
            <span class="time-recipe-label">{{recipe.time}} min</span>

    </div>

  <div>
    <br>

    <br>
    <span>
          Kalorien: {{recipe.kcal}} (kcal/100g)
    </span>
  </div>


  <div class="ingr-table-container">
    <h4>Zutaten</h4>
    <span>
          Zutaten für {{recipe.forPersons}} Personen
    </span>
    <table class="ingr-table">
      <tr class="ingr-tr" *ngFor="let ingr of ingredients">
        <td class="ingr-menge" *ngIf="isIngredient(ingr)">{{ingr[0]}}</td>
        <td class="ingr-name" *ngIf="isIngredient(ingr)">{{ingr[1]}}</td>
        <th class="ingr-info" *ngIf="!isIngredient(ingr)">{{ingr}}</th>
      </tr>
    </table>
  </div>


  <br>

  <button ion-button color="primary" full (click)="openPage(event, item)">
      Hilf mir kochen
  </button>

</ion-content>
