<ion-header>
  <ion-toolbar>
    <ion-title>
      Dein Nutzerprofil
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>


      <ion-list radio-group [(ngModel)] = "nutrition">
        <ion-item>
          <ion-label>Alles Esser</ion-label>
          <ion-radio checked="true" value="0"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Vegetarisch</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Vegan</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
      </ion-list>


      <ion-list>
        <ion-item>
          <ion-label>Allergien</ion-label>
          <ion-select [(ngModel)]="allergies" multiple="true" cancelText="Abbrechen" okText="Bestätigen">
            <ion-option value="laktose" checked="true">Laktose</ion-option>
            <ion-option value="gluten">Gluten</ion-option>
            <ion-option value="eier" checked="true">Eier</ion-option>
            <ion-option value="nuesse">Nüsse</ion-option>
            <ion-option value="fisch">Fische</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>



  <button ion-button (click)="skip()">Button</button>
</ion-content>
